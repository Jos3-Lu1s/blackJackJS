<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <header class="navbar bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand fs-2 fw-bold text-light mx-auto" href="#">
                <i class="bi bi-suit-spade-fill"></i>
                BLACKJACK
                <i class="bi bi-suit-heart-fill"></i>
            </a>
        </div>
    </header>
    <div class="text-center bg-secondary py-2">
        <div class="btn-group" role="group" aria-label="Basic mixed styles example">
            <button type="button" class="btn btn-primary"><i class="bi bi-plus-circle-fill me-2"></i>Nuevo
                juego</button>
            <button type="button" class="btn btn-info"><i class="bi bi-stack me-2"></i>Pedir carta</button>
            <button type="button" class="btn btn-danger"><i class="bi bi-stop-fill me-2"></i>Detener</button>
        </div>
    </div>
    <main class="container">
        <div class="row mt-3">
            <div class="col flex-nowrap">
                <h3>Jugador 1<span class="badge text-bg-success fs-5">0</span></h3>
                <div class="row flex flex-nowrap justify-content-start overflow-auto" id="jugadorCartas">
                    <img src="assets/cartas/10C.png" alt="carta" class="carta">
                    <img src="assets/cartas/2C.png" alt="carta" class="carta">
                    <img src="assets/cartas/9C.png" alt="carta" class="carta">
                    <img src="assets/cartas/7C.png" alt="carta" class="carta">
                    <img src="assets/cartas/3C.png" alt="carta" class="carta">
                    <img src="assets/cartas/2C.png" alt="carta" class="carta">
                    <img src="assets/cartas/9C.png" alt="carta" class="carta">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col flex-nowrap">
                <h3>Computadora <span class="badge text-bg-success fs-5">0</span></h3>
                <div class="row flex flex-nowrap justify-content-start overflow-auto" id="computadoraCartas">
                    <img src="assets/cartas/10D.png" alt="carta" class="carta">
                    <img src="assets/cartas/2D.png" alt="carta" class="carta">
                    <img src="assets/cartas/9D.png" alt="carta" class="carta">
                    <img src="assets/cartas/7D.png" alt="carta" class="carta">
                    <img src="assets/cartas/3D.png" alt="carta" class="carta">
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        <script src="/assets/js/underscore-min.js"></script>
    <script src="./assets/js/juego.js"></script>
</body>

</html>
